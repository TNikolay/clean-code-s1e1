<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen">
  <script src="app.js" defer></script>
  <title>Todo App</title>
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="very clever idea for your live - essential matrix!">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section>
      <h3 class="visually-hidden">Add Item</h3>
      <label for="new-task">Add Item</label>
      <div class="task-row">
        <input class="task" id="new-task" type="text">
        <button class="button add-task-button">Add</button>
      </div>
    </section>
    
    <section>
      <h3 class="h3">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>

        <li class="incomplete-tasks_edit-mode task-item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="h3">Completed</h3>
      <ul class="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
